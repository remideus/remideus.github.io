<!DOCTYPE html>
<html>
<head>
  <style>
    /* Styling for the tabs */
    .tab {
      display: none;
    }
  </style>
  <script>
    function openTab(tabName) {
      var i, tabContent;
      
      // Hide all tabs
      tabContent = document.getElementsByClassName("tab");
      for (i = 0; i < tabContent.length; i++) {
        tabContent[i].style.display = "none";
      }
      
      // Show the selected tab
      document.getElementById(tabName).style.display = "block";
    }
  </script>
</head>
<body>
  <button onclick="openTab('importExcel')">Import Excel</button>
  <button onclick="openTab('whatsappLink')">WhatsApp Link</button>
  
  <div id="importExcel" class="tab">
    <!-- Include the content of importExcel.html here -->
    <object data="importExcel.html" width="100%" height="500px"></object>
  </div>
  
  <div id="whatsappLink" class="tab">
    <!-- Include the content of whatsapplink.html here -->
    <object data="whatsapplink.html" width="100%" height="500px"></object>
  </div>
  
  <script>
    // Show the initial tab on page load
    openTab('importExcel');
  </script>
</body>
</html>
