<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Past Projects</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <style>
    body {
      padding-top: 70px; /* Spacing to prevent navbar overlap */
    }
    .content-frame {
      border: none;
      width: 100%;
      height: 600px; /* Adjust as needed */
    }
  </style>
</head>
<body>
  <!-- Navigation Bar (optional) -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">My Projects</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <!-- Main Content with Tabs -->
  <div class="container">
    <!-- Tab Navigation -->
    <ul class="nav nav-tabs" id="projectTabs" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link active"
          id="importExcel-tab"
          data-toggle="tab"
          href="#importExcel"
          role="tab"
          aria-controls="importExcel"
          aria-selected="true"
        >
          Import Excel
        </a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          id="whatsAppLink-tab"
          data-toggle="tab"
          href="#whatsAppLink"
          role="tab"
          aria-controls="whatsAppLink"
          aria-selected="false"
        >
          WhatsApp Link
        </a>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="projectTabsContent">
      <div
        class="tab-pane fade show active"
        id="importExcel"
        role="tabpanel"
        aria-labelledby="importExcel-tab"
      >
        <!-- Embed importExcel.html -->
        <iframe src="importExcel.html" class="content-frame"></iframe>
      </div>
      <div
        class="tab-pane fade"
        id="whatsAppLink"
        role="tabpanel"
        aria-labelledby="whatsAppLink-tab"
      >
        <!-- Embed whatsapplink.html -->
        <iframe src="whatsapplink.html" class="content-frame"></iframe>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted">&copy; 2025 Remidis. All rights reserved.</span>
    </div>
  </footer>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
